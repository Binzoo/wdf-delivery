<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walk Delivery - Sign Up</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em;
      }

      section {
        margin: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        max-width: 300px;
      }

      button {
        margin-top: 10px;
        padding: 10px;
        background-color: #333;
        color: white;
        border: none;
        cursor: pointer;
      }
      .singUpBtn {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Sign Up for Walk Delivery</h1>
    </header>
    <h1>
      Heading somewhere with a car ,walking,train,plane etc...Why not deliver a
      small<br />package while you at it
    </h1>

    <!-- images -->
    <img
      src="walking.jpg"
      alt=""
      height="200"
      style="position: absolute; top: 200px; left: 800px"
    />

    <!-- Sign Up Form Section -->
    <section id="signup-form">
      <form onsubmit="signup(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" required />

        <button class="btnclick" type="submit">
          <a class="singUpBtn" href="dashboard.html">Sign Up</a>
        </button>
      </form>
      <p>Already have an account? <a href="dashboard.html">Login here</a></p>
    </section>

    <script>
      function redirectToAnotherPage() {
        // Change the URL to the desired destination
        window.location.href = "dashboard.html"; // Replace 'another-page.html' with your actual destination
      }

      // Function to handle sign-up (not implemented in this basic example)
      function signup(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const credentials = {
          username: username,
          email: email,
          password: password,
        };

        // Store data in local storage
        localStorage.setItem("credentials", JSON.stringify(credentials));

        console.log("Sign Up Data:", { username, email, password });
      }

      // You can send this data to the server using an AJAX request (e.g., fetch API)
    </script>
  </body>
</html>
